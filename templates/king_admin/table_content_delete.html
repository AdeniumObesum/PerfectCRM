{% extends 'base.html' %}
{% block body %}
    {% load tags %}
    <div class="container">
        <div class="col-xs-12 col-sm-9"><h3 style="color: red">Are you sure?</h3></div>
        <div class="col-xs-12 col-sm-9">
            <span style="color: red;">{{ errors.readonly }}</span>
            {% display_obj_related delete_obj %}
                <form action="" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="delete_confirm" value="yes">
                    <input type="hidden" name="checked_ids" value="{{ checked_ids }}">
                    <button type="submit" class="btn btn-danger">是的，我要删除</button>
                    <a href="{% url 'table_contents' admin.app_name admin.table_name %}" class="btn btn-info">妈蛋送我回去！</a>
                </form>
        </div>

    </div>

{% endblock %}
